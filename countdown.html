<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
</head>
<body>
    <input type="number" id="one"><button onclick="startCd()">Start Countdown</button>
    <h1 id="h1"></h1>
</body>
<script> 
    let one = document.getElementById("one");
    let h1 = document.getElementById("h1");

    function startCd(){
        let cd = one.value;
        h1.innerHTML = cd;
        let si = setInterval(()=>{
            if (cd == 0) {
                alert("Time's up!!!");
                clearInterval(si);
                return
            } else {
                cd--;
                h1.innerHTML = cd;
            }
        }, 1000)
    }
</script>
</html>
